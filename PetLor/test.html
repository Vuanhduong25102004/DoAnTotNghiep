<!DOCTYPE html>
<html lang="vi"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>PetLor - Cập nhật Lịch hẹn</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#14b8a6",
                        "primary-dark": "#0d9488",
                        "background-light": "#f8fafc",
                        "background-dark": "#0f172a",
                        "card-light": "#ffffff",
                        "card-dark": "#1e293b",
                    },
                    fontFamily: {
                        display: ["Inter", "sans-serif"],
                        body: ["Inter", "sans-serif"],
                    },
                    borderRadius: {
                        DEFAULT: "0.5rem",
                        'xl': '0.75rem',
                        '2xl': '1rem',
                        '3xl': '1.5rem',
                        '4xl': '2rem',
                    },
                },
            },
        };
    </script>
<style type="text/tailwindcss">
        body {
            font-family: 'Inter', sans-serif;
        }
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
        .modal-overlay {
            background-color: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(8px);
        }
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #14b8a6 !important;

<body class="bg-background-light dark:bg-background-dark text-slate-800 dark:text-slate-100 min-h-screen transition-colors duration-200">
<div class="fixed inset-0 z-[100] flex items-center justify-center p-4 modal-overlay overflow-y-auto">
<div class="bg-white dark:bg-card-dark w-full max-w-4xl rounded-3xl shadow-2xl overflow-hidden animate-in fade-in zoom-in duration-300 my-8">
<div class="px-8 py-6 border-b border-slate-100 dark:border-slate-800 flex justify-between items-center bg-white dark:bg-card-dark sticky top-0 z-10">
<div class="flex items-center gap-4">
<div class="w-14 h-14 rounded-2xl bg-teal-50 dark:bg-teal-900/20 flex items-center justify-center text-primary border border-teal-100/50 dark:border-teal-500/20">
<span class="material-symbols-outlined text-3xl">edit_calendar</span>
</div>
<div>
<h2 class="text-2xl font-800 text-slate-900 dark:text-white tracking-tight">Cập nhật Lịch hẹn <span class="text-primary">#12</span></h2>

</div>
<button class="text-slate-400 hover:text-slate-600 dark:hover:text-slate-200 transition-colors p-2 hover:bg-slate-100 dark:hover:bg-slate-800 rounded-full">

</button>
</div>
<div class="p-8 space-y-10">
<section>
<div class="flex items-center gap-3 mb-6">

<h3 class="text-lg font-700 text-slate-900 dark:text-white">Thông tin Lịch hẹn</h3>
</div>
<div class="grid grid-cols-1 md:grid-cols-2 gap-6">
<div class="space-y-1.5">
<label class="text-[11px] font-bold text-slate-400 uppercase tracking-widest ml-1">Dịch vụ <span class="text-red-500">*</span></label>
<select class="w-full px-4 py-3 bg-slate-50 dark:bg-slate-800/50 border border-slate-100 dark:border-slate-700 rounded-xl text-slate-700 dark:text-slate-200 font-medium focus:ring-0 transition-all appearance-none">
<option selected="">Khám tổng quát</option>
<option>Tắm &amp; Spa</option>
<option>Tiêm chủng</option>
<option>Lưu trú</option>
</select>
</div>
<div class="space-y-1.5">

<select class="w-full px-4 py-3 bg-slate-50 dark:bg-slate-800/50 border border-slate-100 dark:border-slate-700 rounded-xl text-slate-700 dark:text-slate-200 font-medium focus:ring-0 transition-all">
<option selected="">Bác sĩ Minh (Nhân viên Spa)</option>
<option>Bác sĩ Hoàng</option>
<option>Y tá Lan</option>
</select>

<input class="w-full px-4 py-3 bg-slate-50 dark:bg-slate-800/50 border border-slate-100 dark:border-slate-700 rounded-xl text-slate-700 dark:text-slate-200 font-medium focus:ring-0 transition-all" type="date" value="2025-12-21"/>

</div>
<div class="space-y-1.5">
<label class="text-[11px] font-bold text-slate-400 uppercase tracking-widest ml-1">Giờ hẹn <span class="text-red-500">*</span></label>

<input class="w-full px-4 py-3 bg-slate-50 dark:bg-slate-800/50 border border-slate-100 dark:border-slate-700 rounded-xl text-slate-700 dark:text-slate-200 font-medium focus:ring-0 transition-all" type="time" value="09:00"/>
</div>
</div>
<div class="md:col-span-2 space-y-1.5">
<label class="text-[11px] font-bold text-slate-400 uppercase tracking-widest ml-1">Trạng thái</label>
<select class="w-full px-4 py-3 bg-slate-50 dark:bg-slate-800/50 border border-slate-100 dark:border-slate-700 rounded-xl text-slate-700 dark:text-slate-200 font-medium focus:ring-0 transition-all">

<option>Đang thực hiện</option>

<label class="text-[11px] font-bold text-slate-400 uppercase tracking-widest ml-1">Họ và tên <span class="text-red-500">*</span></label>

<div class="space-y-1.5">

</div>
</div>

<span class="material-symbols-outlined text-orange-500 bg-orange-50 dark:bg-orange-900/20 p-1.5 rounded-lg text-xl">pets</span>

<div class="space-y-1.5">
<label class="text-[11px] font-bold text-slate-400 uppercase tracking-widest ml-1">Tên thú cưng</label>
<input class="w-full px-4 py-2.5 bg-white dark:bg-slate-900 border border-slate-200 dark:border-slate-700 rounded-xl text-slate-700 dark:text-slate-200 font-medium focus:ring-0 transition-all" placeholder="Tên bé" type="text"/>

<div class="grid grid-cols-2 gap-4">

<option>Đực</option>
<option>Cái</option>
</select>
</div>
</div>

<label class="text-[11px] font-bold text-slate-400 uppercase tracking-widest ml-1">Giống loài</label>
<input class="w-full px-4 py-2.5 bg-white dark:bg-slate-900 border border-slate-200 dark:border-slate-700 rounded-xl text-slate-700 dark:text-slate-200 font-medium focus:ring-0 transition-all" placeholder="VD: Poodle" type="text"/>
</div>
<div class="space-y-1.5">
<label class="text-[11px] font-bold text-slate-400 uppercase tracking-widest ml-1">Ngày sinh</label>
<input class="w-full px-4 py-2.5 bg-white dark:bg-slate-900 border border-slate-200 dark:border-slate-700 rounded-xl text-slate-700 dark:text-slate-200 font-medium focus:ring-0 transition-all" type="date"/>
</div>
</div>
</section>
</div>
</div>
<div class="p-8 border-t border-slate-100 dark:border-slate-800 flex justify-end items-center gap-6 bg-slate-50/30 dark:bg-slate-800/10">
<button class="text-slate-500 hover:text-slate-700 dark:text-slate-400 dark:hover:text-slate-200 font-600 transition-colors">

<button class="flex items-center gap-2 px-10 py-3.5 bg-primary hover:bg-primary-dark text-white font-bold rounded-xl shadow-lg shadow-teal-500/25 transition-all transform hover:-translate-y-0.5 active:scale-95">
<span class="material-symbols-outlined text-xl">save</span>

</div>

<div class="flex items-center gap-2">
<span class="material-symbols-outlined text-primary text-3xl">pets</span>
<span class="font-bold text-xl tracking-tight text-slate-900 dark:text-white">PetLor</span>

</div>
</div>

<div class="bg-white dark:bg-card-dark rounded-3xl p-8 shadow-sm">
<div class="h-64 flex flex-col items-center justify-center border-2 border-dashed border-slate-200 dark:border-slate-700 rounded-3xl">
